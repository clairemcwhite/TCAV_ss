# ESM2 Model Registry
# Core feature #8: Enhanced registry with hidden_size, tokenizer path
# Prevents dimension mismatches and version conflicts
# Set MODEL_DIR environment variable or update paths below to your model directory

models:
  ESMplusplus_large:
    checkpoint_path: "<path_to_models>/ESMplusplus_large"
    tokenizer_path: "<path_to_models>/ESMplusplus_large"
    model_type: "esmplusplus"
    hidden_size: 1152
    num_layers: 36
    num_attention_heads: 18
    layers_to_extract: [20,25,30,35]
    vocab_size: 64
    max_seq_len: 1024

  esm2_t6_8M_UR50D:
    checkpoint_path: "<path_to_models>/esm2_t6_8M_UR50D"
    tokenizer_path: "<path_to_models>/esm2_t6_8M_UR50D"
    model_type: "esm2"
    hidden_size: 320
    num_layers: 6
    num_attention_heads: 20
    # Config-driven layer taps (Core feature #1)
    layers_to_extract: [2, 4, 6]
    vocab_size: 33
    max_seq_len: 1024
    
